name: Publish to GitHub Pages

on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Check out Main
        uses: actions/checkout@v2.3.1
        with:
          ref: main

      - name: Generate Library Docs
        run: |
          npm ci
          npm install
          npm run docs
        env:
          CI: TRUE

      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: docs
          folder: docs
