name: Lint

on:
    # Trigger the workflow on push or pull request,
    # but only for the main branch
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    job:
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@v1
            - name: Prepare
              run: npm ci
            - name: Lint
              uses: mooyoul/tslint-actions@v1.1.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  pattern: '*.ts'
